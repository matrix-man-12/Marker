<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Bookmarks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            padding: 15px 20px;
            background: #f0f4ff;
            border-radius: 8px;
            margin-bottom: 20px;
            align-items: center;
        }

        .stat {
            font-size: 14px;
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
            margin-left: 5px;
        }

        .sort-controls {
            display: flex;
            gap: 8px;
            font-size: 14px;
            color: #666;
            align-items: center;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .bookmark-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .bookmark-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .bookmark-card .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #667eea20, #764ba220);
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
            overflow: hidden;
        }

        .bookmark-card .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bookmark-card .title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .bookmark-card .meta {
            font-size: 13px;
            color: #999;
            margin-bottom: 4px;
        }

        .bookmark-card .timestamp-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #f5576c;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .bookmark-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #f5576c;
            color: white;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state-hint {
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìö YouTube Bookmarks</h1>
        <div class="subtitle">Manage and search your bookmarked videos</div>

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Search by title, channel, or video ID...">
            <button id="exportBtn">üì• Export CSV</button>
            <button id="importBtn">üì§ Import CSV</button>
            <button id="clearAllBtn" class="danger">üóëÔ∏è Clear All</button>
            <input type="file" id="importFile" accept=".csv" style="display: none;">
        </div>

        <div class="stats-bar">
            <div class="stat">Total: <span class="stat-value" id="totalCount">0</span></div>
            <div class="stat">Showing: <span class="stat-value" id="showingCount">0</span></div>
            <div style="flex: 1"></div>
            <div class="sort-controls">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="title">Title A-Z</option>
                    <option value="channel">Channel A-Z</option>
                </select>
            </div>
        </div>

        <div id="bookmarksGrid" class="bookmarks-grid"></div>
    </div>

    <script src="bookmarks.js"></script>
</body>

</html>
