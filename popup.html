<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Bookmarker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 350px;
            min-height: 200px;
            margin: 0;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        button {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            padding: 12px;
            background: #f0f4ff;
            border-radius: 6px;
            margin-bottom: 16px;
            text-align: center;
        }

        .stats-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stats-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .recent-bookmarks {
            margin-top: 16px;
        }

        .recent-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }

        .bookmark-item {
            padding: 8px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bookmark-item:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .bookmark-title {
            font-size: 13px;
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bookmark-meta {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>ðŸ“š YouTube Bookmarker</h1>

    <div class="stats">
        <div class="stats-number" id="bookmarkCount">0</div>
        <div class="stats-label">Total Bookmarks</div>
    </div>

    <div class="button-group">
        <button id="viewAllBtn">View All</button>
        <button id="exportBtn">Export CSV</button>
    </div>

    <div class="recent-bookmarks">
        <div class="recent-title">Recent Bookmarks</div>
        <div id="recentList"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
